version: '3.8'

services:
  # Main Email Assistant API Service
  email-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-assistant-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/email_assistant.db
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./knowledge_base:/app/data/knowledge_base
    depends_on:
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - email-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend Service
  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: email-assistant-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://email-assistant:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./src/ui:/app/src/ui
    depends_on:
      - email-assistant
    restart: unless-stopped
    networks:
      - email-assistant-network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: email-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - email-assistant-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: email-assistant-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - email-assistant-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: email-assistant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - email-assistant
      - streamlit-ui
    restart: unless-stopped
    networks:
      - email-assistant-network

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: email-assistant-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - email-assistant-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: email-assistant-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - email-assistant-network

volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  email-assistant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16